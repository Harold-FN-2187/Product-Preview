<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product Preview</title>
    <link rel="stylesheet" href="styles.css" />
    <style></style>
  </head>
  <body>
    <div class="product-card">
      <div class="product-image">
        <picture>
          <source srcset="./images/image-product-mobile.jpg" media="(width <= 600px)">
          <img alt="Image of Perfume bottle" src="./images/image-product-desktop.jpg"/>
        </picture>
      </div>

      <div class="product-description">
        <h4 class="category">PERFUME</h4>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <strong>$149.99</strong>
          <s>$169.99</s>
        </div>

        <div class="cart">
            <div class="cart-section">
            <button class="cart">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>Add To Cart</span>
            </button>
          </div>
        </div>
      </div>
    </div>
   
    </div>
  </body>
  <footer>
 <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Harold</a>.
  </footer>
</html>
